<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkersboard</title>
    <link rel="stylesheet" href="checkers.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>

   
</head>
<body>
    <h1> ---Checkers Game---</h1>
    <!-- Creating the main board for the checkers games-->
    <div id="board_container">
        <!-- Creating first row of the board-->
        <div id="row-1" class="row">
            <!-- Creating a cell and the piece to play on the board-->
            <div id="cell-1-1" class="cell white">
                <div class= "man black_man"></div>
            </div>
            <div id="cell-1-2" class="cell black"></div>
            <div id="cell-1-3" class="cell white">
                <div class= "man black_man"></div>
            </div>
            <div id="cell-1-4" class="cell black"></div>
            <div id="cell-1-5" class="cell white">
                <div class= "man black_man"></div>
            </div>
            <div id="cell-1-6" class="cell black"></div>
            <div id="cell-1-7" class="cell white">
                <div class= "man black_man"></div>
            </div>
            <div id="cell-1-8" class="cell black"></div>
        </div>
        <!-- Creating second row of the board-->
        <div id="row-2" class="row">
            <div id="cell-2-1" class="cell black"></div>
            <div id="cell-2-2" class="cell white">
                <div class= "man black_man"></div>
            </div>
            <div id="cell-2-3" class="cell black"></div>
            <div id="cell-2-4" class="cell white">
                <div class= "man black_man"></div>
            </div>
            <div id="cell-2-5" class="cell black"></div>
            <div id="cell-2-6" class="cell white">
                <div class= "man black_man"></div>
            </div>
            <div id="cell-2-7" class="cell black"></div>
            <div id="cell-2-8" class="cell white">
                <div class= "man black_man"></div>
            </div>
        </div>
        <!-- Creating third row of the board-->
        <div id="row-3" class="row">
            <div id="cell-3-1" class="cell white">
                <div class= "man black_man"></div>
            </div>
            <div id="cell-3-2" class="cell black"></div>
            <div id="cell-3-3" class="cell white">
                <div class= "man black_man"></div>
            </div>
            <div id="cell-3-4" class="cell black"></div>
            <div id="cell-3-5" class="cell white">
                <div class= "man black_man"></div>
            </div>
            <div id="cell-3-6" class="cell black"></div>
            <div id="cell-3-7" class="cell white">
                <div class= "man black_man"></div>
            </div>
            <div id="cell-3-8" class="cell black"></div>
        </div>
        <!-- Creating forth row of the board-->
        <div id="row-4" class="row">
            <div id="cell-4-1" class="cell black"></div>
            <div id="cell-4-2" class="cell white"></div>
            <div id="cell-4-3" class="cell black"></div>
            <div id="cell-4-4" class="cell white"></div>
            <div id="cell-4-5" class="cell black"></div>
            <div id="cell-4-6" class="cell white"></div>
            <div id="cell-4-7" class="cell black"></div>
            <div id="cell-4-8" class="cell white"></div>
        </div>
        <!-- Creating fith row of the board-->
        <div id="row-5" class="row">
            <div id="cell-5-1" class="cell white"></div>
            <div id="cell-5-2" class="cell black"></div>
            <div id="cell-5-3" class="cell white"></div>
            <div id="cell-5-4" class="cell black"></div>
            <div id="cell-5-5" class="cell white"></div>
            <div id="cell-5-6" class="cell black"></div>
            <div id="cell-5-7" class="cell white"></div>
            <div id="cell-5-8" class="cell black"></div>
        </div>
        <!-- Creating six row of the board-->
        <div id="row-6" class="row">
            <div id="cell-6-1" class="cell black"></div>
            <div id="cell-6-2" class="cell white">
                <div class= "man grey_man"></div>
            </div>
            <div id="cell-6-3" class="cell black"></div>
            <div id="cell-6-4" class="cell white">
                <div class= "man grey_man"></div>
            </div>
            <div id="cell-6-5" class="cell black"></div>
            <div id="cell-6-6" class="cell white">
                <div class= "man grey_man"></div>
            </div>
            <div id="cell-6-7" class="cell black"></div>
            <div id="cell-6-8" class="cell white">
                <div class= "man grey_man"></div>
            </div>
        </div>
        <!-- Creating seven row of the board-->
        <div id="row-7" class="row">
            <div id="cell-7-1" class="cell white">
                <div class= "man grey_man"></div>
            </div>
            <div id="cell-7-2" class="cell black"></div>
            <div id="cell-7-3" class="cell white">
                <div class= "man grey_man"></div>
            </div>
            <div id="cell-7-4" class="cell black"></div>
            <div id="cell-7-5" class="cell white">
                <div class= "man grey_man"></div>
            </div>
            <div id="cell-7-6" class="cell black"></div>
            <div id="cell-7-7" class="cell white">
                <div class= "man grey_man"></div>
            </div>
            <div id="cell-7-8" class="cell black"></div>
        </div>
        <!-- Creating eight or last row of the board-->
        <div id="row-8" class="row">
            <div id="cell-8-1" class="cell black"></div>
            <div id="cell-8-2" class="cell white">
                <div class= "man grey_man"></div>
            </div>
            <div id="cell-8-3" class="cell black"></div>
            <div id="cell-8-4" class="cell white">
                <div class= "man grey_man"></div>
            </div>
            <div id="cell-8-5" class="cell black"></div>
            <div id="cell-8-6" class="cell white">
                <div class= "man grey_man"></div>
            </div>
            <div id="cell-8-7" class="cell black"></div>
            <div id="cell-8-8" class="cell white">
                <div class= "man grey_man"></div>
            </div>
        </div>
    </div>
    <script src="checkers.js"></script>
    <script src="CBoard.js"></script>
</body>
</html>
