<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        
        <link rel="stylesheet" type="text/css" href="/includes/games/space_invaders/space_invaders.css"/>
        
        <script type="text/javascript" src="/assets/js/jquery-3.6.0.min.js"></script>
        <script type="text/javascript" src="/includes/score-submit.js"></script>
        <script type="text/javascript" src="/includes/games/space_invaders/space_invaders.js" defer></script>
        
        <title>Space Invaders</title>
    </head>
    <body>
        <div id="controls">
            <h1>Controls</h1>
            <table>
                <tbody>
                    <tr>
                        <td><kbd>Space</kbd></td>
                        <td>Fire Weapon</td>
                    </tr>
                    <tr>
                        <td><kbd>&larr;</kbd><kbd>&rarr;</kbd></td>
                        <td>Move</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div id="game">
            <canvas id="spaceInvaders" width="500" height="500"></canvas>
            <button id="playButton" onclick="startGame();">Play</button>
            <button id="submitButton" onclick="submitScoreButton();" style="display: none;">Submit Score</button>
            <div id="information" style="display: none;">
                <span>Score: </span>
                <span id="score">0</span>
                <span>&#124;</span>
                <span> Lives: </span>
                <span id="lives">3</span>
            </div>
        </div>
        <div id="help">
            <h1>Help</h1>
            <p>Kill the enemies to increase your score. If you touch an enemy or a bullet, you will lose a life. When your lives reach zero, the game will end.</p>
        </div>
    </body>
</html>
